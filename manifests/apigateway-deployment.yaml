apiVersion: apps/v1
kind: Deployment
metadata:
  name: "apigateway-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "apigateway-app"
  template:
    metadata:
      labels:
        app: "apigateway-app"
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: apigateway-container
        image: ghcr.io/superellips/apigateway:b238ee883e83d9d2a9f51785414a12b40978e94d
        resources:
          limits:
            cpu: "10"
            memory: "100Mi"
          requests:
            cpu: "10 "
            memory: "50Mi"
        ports:
        - containerPort: 8080